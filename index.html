<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Rock Paper Scissors</h1>
	<div class="container">
		<div class="user">
			<h2>USER</h2>
			<img id="user-rock" class="rock" src="img/fist.png">
			<img id="user-paper" class="paper" src="img/hand.png">
			<img id="user-scissors" class="scissors" src="img/scissors.png">
		</div>
		<div class="selections-container">
			<div class="selections">
				<img class="user-selection" src="img/waiting.png" alt="">
				<img class="computer-selection" src="img/waiting.png" alt="">
			</div>
			<button class="play-button">PLAY</button>
			<h1 class="text-result"></h1>
		</div>
		<div class="computer">
			<h2>COMPUTER</h2>
			<img id="computer-rock" class="rock" src="img/fist.png">
			<img id="computer-paper" class="paper" src="img/hand.png">
			<img id="computer-scissors" class="scissors" src="img/scissors.png">
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
<script src="https://use.fontawesome.com/1dccd6bc46.js"></script>
</body>
</html>
